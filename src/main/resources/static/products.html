<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .product { border-bottom: 1px solid #ccc; margin-bottom: 10px; padding-bottom: 10px; }
        input, button { margin: 5px; }
    </style>
</head>
<body>

<h1>Product Manager</h1>
<h2>Search Products</h2>
<form id="searchForm">
    <input type="text" id="searchName" placeholder="Search by name" required>
    <button type="submit">Search</button>
    <button type="button" onclick="fetchProducts()">Reset</button>
</form>


<h2>Add Product</h2>
<form id="addProductForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="number" id="price" placeholder="Price" required>
    <input type="number" id="quantity" placeholder="Quantity" required>
    <input type="text" id="status" placeholder="Status" required>
    <input type="text" id="information" placeholder="Information">
    <button type="submit">Add</button>
</form>

<h2>Products</h2>
<div id="loading" style="display:none;">Loading...</div>
<div id="products"></div>

<script>
    async function fetchProducts() {
        const container = document.getElementById("products");
        const loading = document.getElementById("loading");
        container.innerHTML = "";
        loading.style.display = "block";

        try {
            const response = await fetch("/products");
            const data = await response.json();
            data.forEach(product => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
            <strong>${product.name}</strong><br>
            Quantity: <input type="number" value="${product.quantity ?? 0}" id="qty-${product.id}">
            Price: <input type="number" value="${product.price}" id="price-${product.id}">
            Status: <input type="text" value="${product.status ?? ''}" id="status-${product.id}"><br>
            Info: <input type="text" value="${product.information ?? ''}" id="info-${product.id}"><br>
            <button onclick="updateProduct(${product.id})">Update</button>
            <button onclick="deleteProduct(${product.id})">Delete</button>
          `;
                container.appendChild(div);
            });
        } catch (err) {
            container.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
        } finally {
            loading.style.display = "none";
        }
    }

    async function addProduct(event) {
        event.preventDefault();
        const product = {
            name: document.getElementById("name").value,
            price: parseInt(document.getElementById("price").value),
            quantity: parseInt(document.getElementById("quantity").value),
            status: document.getElementById("status").value,
            information: document.getElementById("information").value
        };

        const response = await fetch("/products", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(product)
        });

        if (response.ok) {
            await fetchProducts();
            document.getElementById("addProductForm").reset();
        } else {
            alert("Failed to add product.");
        }
    }

    async function updateProduct(id) {
        const updated = {
            name: prompt("New name?", document.querySelector(`#qty-${id}`).parentNode.querySelector("strong").innerText),
            quantity: parseInt(document.getElementById(`qty-${id}`).value),
            price: parseInt(document.getElementById(`price-${id}`).value),
            status: document.getElementById(`status-${id}`).value,
            information: document.getElementById(`info-${id}`).value
        };

        const response = await fetch(`/products/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updated)
        });

        if (response.ok) {
            await fetchProducts();
        } else {
            alert("Failed to update.");
        }
    }

    async function deleteProduct(id) {
        if (!confirm("Are you sure you want to delete this product?")) return;
        const response = await fetch(`/products/${id}`, { method: "DELETE" });
        if (response.ok) {
            await fetchProducts();
        } else {
            alert("Failed to delete.");
        }
    }
    async function searchProducts(event) {
        event.preventDefault();
        const name = document.getElementById("searchName").value;
        const container = document.getElementById("products");
        const loading = document.getElementById("loading");

        container.innerHTML = "";
        loading.style.display = "block";

        try {
            const response = await fetch(`/products/search?name=${encodeURIComponent(name)}`);
            if (!response.ok) throw new Error("Search failed");

            const products = await response.json();
            if (products.length === 0) {
                container.innerHTML = "<p>No products found.</p>";
                return;
            }

            products.forEach(product => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
        <strong>${product.name}</strong><br>
        Quantity: <input type="number" value="${product.quantity ?? 0}" id="qty-${product.id}">
        Price: <input type="number" value="${product.price}" id="price-${product.id}">
        Status: <input type="text" value="${product.status ?? ''}" id="status-${product.id}"><br>
        Info: <input type="text" value="${product.information ?? ''}" id="info-${product.id}"><br>
        <button onclick="updateProduct(${product.id})">Update</button>
        <button onclick="deleteProduct(${product.id})">Delete</button>
      `;
                container.appendChild(div);
            });
        } catch (err) {
            container.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
        } finally {
            loading.style.display = "none";
        }
    }


    document.getElementById("addProductForm").addEventListener("submit", addProduct);
    window.onload = fetchProducts;
    document.getElementById("searchForm").addEventListener("submit", searchProducts);



</script>

</body>
</html>
