<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .product { border-bottom: 1px solid #ccc; margin-bottom: 10px; padding-bottom: 10px; }
        input, button { margin: 5px; }
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: #fff; padding: 20px; border-radius: 5px; width: 300px;
        }
    </style>
</head>
<body>
<h1>Product Manager</h1>
<h2>Search Products</h2>
<form id="searchForm">
    <input type="text" id="searchName" placeholder="Search by name" required>
    <button type="submit">Search</button>
    <button type="button" onclick="fetchProducts()">Reset</button>
</form>

<h2>Products</h2>
<div id="loading" style="display:none;">Loading...</div>
<div id="products"></div>
<button onclick="openAddModal()">Add Product</button>

<!-- Add/Edit Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h3 id="modalTitle">Add Product</h3>
        <form id="modalForm">
            <input type="hidden" id="productId">
            <input type="text" id="modalName" placeholder="Name" required><br>
            <input type="number" id="modalPrice" placeholder="Price" required><br>
            <input type="number" id="modalQuantity" placeholder="Quantity" required><br>
            <input type="text" id="modalStatus" placeholder="Status" required><br>
            <input type="text" id="modalInformation" placeholder="Information"><br>
            <button type="submit">Save</button>
            <button type="button" onclick="closeModal()">Cancel</button>
        </form>
    </div>
</div>

<script>
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalForm = document.getElementById("modalForm");

    function openAddModal() {
        modalTitle.innerText = "Add Product";
        modalForm.reset();
        document.getElementById("productId").value = "";
        modal.style.display = "flex";
    }

    function openEditModal(product) {
        modalTitle.innerText = "Edit Product";
        document.getElementById("productId").value = product.id;
        document.getElementById("modalName").value = product.name;
        document.getElementById("modalPrice").value = product.price;
        document.getElementById("modalQuantity").value = product.quantity;
        document.getElementById("modalStatus").value = product.status;
        document.getElementById("modalInformation").value = product.information;
        modal.style.display = "flex";
    }

    function closeModal() {
        modal.style.display = "none";
    }

    modalForm.addEventListener("submit", async function(event) {
        event.preventDefault();
        const id = document.getElementById("productId").value;
        const product = {
            name: document.getElementById("modalName").value,
            price: parseInt(document.getElementById("modalPrice").value),
            quantity: parseInt(document.getElementById("modalQuantity").value),
            status: document.getElementById("modalStatus").value,
            information: document.getElementById("modalInformation").value
        };

        const url = id ? `/products/${id}` : "/products";
        const method = id ? "PUT" : "POST";

        const response = await fetch(url, {
            method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(product)
        });

        if (response.ok) {
            closeModal();
            fetchProducts();
        } else {
            alert("Failed to save product.");
        }
    });

    async function fetchProducts() {
        const container = document.getElementById("products");
        const loading = document.getElementById("loading");
        container.innerHTML = "";
        loading.style.display = "block";

        try {
            const response = await fetch("/products");
            const products = await response.json();
            products.forEach(product => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
          <strong>${product.name}</strong><br>
          Quantity: ${product.quantity}<br>
          Price: ${product.price}<br>
          Status: ${product.status}<br>
          Info: ${product.information}<br>
          <button onclick='openEditModal(${JSON.stringify(product)})'>Edit</button>
          <button onclick='deleteProduct(${product.id})'>Delete</button>
        `;
                container.appendChild(div);
            });
        } catch (err) {
            container.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
        } finally {
            loading.style.display = "none";
        }
    }

    async function deleteProduct(id) {
        if (!confirm("Are you sure you want to delete this product?")) return;
        const response = await fetch(`/products/${id}`, { method: "DELETE" });
        if (response.ok) {
            fetchProducts();
        } else {
            alert("Failed to delete.");
        }
    }

    document.getElementById("searchForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const name = document.getElementById("searchName").value;
        const container = document.getElementById("products");
        const loading = document.getElementById("loading");

        container.innerHTML = "";
        loading.style.display = "block";

        try {
            const response = await fetch(`/products/search?name=${encodeURIComponent(name)}`);
            const products = await response.json();
            if (products.length === 0) {
                container.innerHTML = "<p>No products found.</p>";
                return;
            }

            products.forEach(product => {
                const div = document.createElement("div");
                div.className = "product";
                div.innerHTML = `
          <strong>${product.name}</strong><br>
          Quantity: ${product.quantity}<br>
          Price: ${product.price}<br>
          Status: ${product.status}<br>
          Info: ${product.information}<br>
          <button onclick='openEditModal(${JSON.stringify(product)})'>Edit</button>
          <button onclick='deleteProduct(${product.id})'>Delete</button>
        `;
                container.appendChild(div);
            });
        } catch (err) {
            container.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
        } finally {
            loading.style.display = "none";
        }
    });

    window.onload = fetchProducts;
</script>
</body>
</html>
