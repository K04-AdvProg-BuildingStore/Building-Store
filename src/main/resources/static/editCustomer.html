<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: white;
        }
        .header {
            width: 100%;
            height: 70px;
            border-bottom: 1px solid #DDDDDD;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 30px;
        }
        .logout {
            color: rgba(141, 141, 141, 0.87);
            font-size: 14px;
            font-family: Poppins;
            font-weight: 500;
            cursor: pointer;
        }
        .container {
            max-width: 1134px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .page-title {
            margin: 40px 0;
        }
        .title {
            color: #3C3C3C;
            font-size: 24px;
            font-family: Poppins;
            font-weight: 600;
        }
        .customer-id {
            color: #3C3C3C;
            font-size: 14px;
            font-family: Poppins;
            font-weight: 500;
            margin-top: 10px;
        }
        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .form-group {
            width: calc(50% - 10px);
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            color: #3C3C3C;
            font-size: 14px;
            font-family: Poppins;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .required {
            color: #FD3535;
            font-size: 14px;
            font-family: Poppins;
            font-weight: 500;
        }
        .form-input, .form-select {
            width: 100%;
            height: 44px;
            padding: 0 15px;
            background: rgba(221, 221, 221, 0.87);
            border: none;
            border-radius: 5px;
            color: #3C3C3C;
            font-size: 14px;
            font-family: Poppins;
            font-weight: 400;
        }
        .phone-number {
            background-color: #e9e9e9;
            cursor: not-allowed;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-top: 20px;
        }
        .discard-btn {
            width: 124px;
            height: 40px;
            background: transparent;
            border: 1px solid #BF5300;
            border-radius: 40px;
            color: #BF5300;
            font-size: 14px;
            font-family: Poppins;
            font-weight: 500;
            cursor: pointer;
        }
        .save-btn {
            width: 124px;
            height: 40px;
            background: #BF5300;
            border: none;
            border-radius: 40px;
            color: white;
            font-size: 14px;
            font-family: Poppins;
            font-weight: 500;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logout" id="logoutBtn">Log out</div>
    </div>
    
    <div class="container">
        <div class="page-title">
            <h1 class="title">Update Customer</h1>
            <div class="customer-id" id="customerId">Customer Phone: </div>
        </div>
        
        <form id="editCustomerForm">
            <div class="form-container">
                <div class="form-group">
                    <label class="form-label">Name<span class="required">*</span></label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Phone Number<span class="required">*</span></label>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-input phone-number" readonly>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Birthday</label>
                    <input type="date" id="birthday" name="birthday" class="form-input">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Status<span class="required">*</span></label>
                    <select id="isActive" name="isActive" class="form-select" required>
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
            </div>
            
            <div class="button-group">
                <button type="button" class="discard-btn" id="cancelBtn">Discard</button>
                <button type="submit" class="save-btn">Save</button>
            </div>
        </form>
    </div>

    <script>
        // Check for authentication
        function redirectLogin() {
            const token = localStorage.getItem('jwt');
            if (!token) {
                window.location.href = 'authenticate.html';
            }
        }

        // Redirect if not logged in
        redirectLogin();

        // Helper function to get auth headers
        function getAuthHeaders() {
            const token = localStorage.getItem('jwt');
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        // Parse URL parameters to get phone number
        function getPhoneFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('phone');
        }

        // Fetch customer data
        async function fetchCustomerData() {
            const phoneNumber = getPhoneFromUrl();
            
            if (!phoneNumber) {
                alert('No phone number provided');
                window.location.href = 'customerManagement.html';
                return;
            }
            
            try {
                const response = await fetch(`/customers/${phoneNumber}`, {
                    headers: getAuthHeaders()
                });
                
                if (response.ok) {
                    const customer = await response.json();
                    populateForm(customer);
                } else {
                    alert('Failed to fetch customer data');
                    window.location.href = 'customerManagement.html';
                }
            } catch (error) {
                console.error('Error fetching customer data:', error);
                alert('Failed to fetch customer data');
                window.location.href = 'customerManagement.html';
            }
        }

        // Populate form with customer data
        function populateForm(customer) {
            document.getElementById('name').value = customer.name || '';
            document.getElementById('phoneNumber').value = customer.phoneNumber || '';
            document.getElementById('email').value = customer.email || '';
            document.getElementById('gender').value = customer.gender || '';
            
            // Format date for the date input (YYYY-MM-DD)
            if (customer.birthday) {
                const date = new Date(customer.birthday);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                document.getElementById('birthday').value = `${year}-${month}-${day}`;
            }
            
            document.getElementById('isActive').value = customer.isActive ? 'true' : 'false';
        }

        // Handle form submission
        document.getElementById('editCustomerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phoneNumber = getPhoneFromUrl();
            const customerData = {
                name: document.getElementById('name').value,
                phoneNumber: phoneNumber, // Not changed
                email: document.getElementById('email').value || null,
                gender: document.getElementById('gender').value || null,
                birthday: document.getElementById('birthday').value || null,
                isActive: document.getElementById('isActive').value === 'true'
            };
            
            try {
                const response = await fetch(`/customers/${phoneNumber}`, {
                    method: 'PUT',
                    headers: getAuthHeaders(),
                    body: JSON.stringify(customerData)
                });
                
                if (response.ok) {
                    alert('Customer updated successfully');
                    window.location.href = 'customerManagement.html';
                } else {
                    const errorData = await response.json();
                    alert(`Failed to update customer: ${errorData.message || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error updating customer:', error);
                alert('Failed to update customer. Please try again.');
            }
        });
        
        // Handle cancel button
        document.getElementById('cancelBtn').addEventListener('click', function() {
            window.location.href = 'customerManagement.html';
        });

        // Load customer data when page loads
        fetchCustomerData();

        // Update customer ID display
        function getPhoneFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('phone');
        }
        
        // Set the phone number in the customer ID section
        document.getElementById('customerId').textContent = `Customer Phone: ${getPhoneFromUrl()}`;
    </script>
</body>
</html>
