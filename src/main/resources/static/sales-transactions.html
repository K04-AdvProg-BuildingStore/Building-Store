<!DOCTYPE html>
<html>
<head>
    <title>Sales Transactions</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th { background: #f4f4f4; }
        button { margin: 0 2px; }
    </style>
</head>
<body>
<div class="top-bar">
    <button onclick="createTransaction()">Create</button>
</div>
<table id="transactionsTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Customer ID</th>
        <th>Status</th>
        <th>Cashier Username</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Transactions will be populated here -->
    </tbody>
</table>

<script>
    async function fetchTransactions() {
        const res = await fetch('/api/sales-transactions', {
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('jwt')
            }
        });
        const transactions = await res.json();
        const tbody = document.getElementById('transactionsTable').querySelector('tbody');
        tbody.innerHTML = '';
        transactions.forEach(tx => {
            const tr = document.createElement('tr');
            tr.setAttribute('data-id', tx.id); // Add this line
            tr.innerHTML = `
        <td>${tx.id}</td>
        <td>${tx.customerId}</td>
        <td>${tx.status}</td>
        <td>${tx.cashierUsername || ''}</td>
        <td>
            <button onclick="updateTransaction(${tx.id})">Update</button>
            <button onclick="deleteTransaction(${tx.id})">Delete</button>
        </td>
    `;
            tbody.appendChild(tr);
        });
    }

    function createTransaction() {
        // Redirect to create transaction page or open modal
        window.location.href = 'create-transaction.html';
    }

    function updateTransaction(id) {
        // Redirect to update transaction page or open modal
        window.location.href = `update-transaction.html?id=${id}`;
    }

    async function deleteTransaction(id) {
        if (!confirm('Are you sure you want to delete this transaction?')) return;
        const res = await fetch(`/api/sales-transactions/${id}`, {
            method: 'DELETE',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('jwt')
            }
        });
        if (res.ok) {
            // Remove the row from the table
            const row = document.querySelector(`#transactionsTable tr[data-id="${id}"]`);
            if (row) row.remove();
        } else {
            alert('Failed to delete transaction.');
        }
    }

    // Initial load
    fetchTransactions();
</script>
</body>
</html>
