<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .table-actions {
            white-space: nowrap;
        }
        .search-add-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Customer Management</h2>
        
        <div class="search-add-container">
            <div class="search-container">
                <div class="input-group" style="width: 300px;">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search customers...">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
                <i class="bi bi-plus-circle"></i> Add Customer
            </button>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Birthday</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                    <!-- Customer data will be loaded here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Customer Modal -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCustomerModalLabel">Add New Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCustomerForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="birthday" class="form-label">Birthday</label>
                            <input type="date" class="form-control" id="birthday">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isActive" checked>
                            <label class="form-check-label" for="isActive">Active Customer</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveCustomerBtn">Save Customer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Customer Modal -->
    <div class="modal fade" id="editCustomerModal" tabindex="-1" aria-labelledby="editCustomerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCustomerModalLabel">Edit Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCustomerForm">
                        <input type="hidden" id="editPhoneNumber">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPhoneDisplay" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="editPhoneDisplay" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail">
                        </div>
                        <div class="mb-3">
                            <label for="editGender" class="form-label">Gender</label>
                            <select class="form-select" id="editGender">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editBirthday" class="form-label">Birthday</label>
                            <input type="date" class="form-control" id="editBirthday">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="editIsActive">
                            <label class="form-check-label" for="editIsActive">Active Customer</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateCustomerBtn">Update Customer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal for Delete -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this customer?</p>
                    <p>Customer: <span id="deleteCustomerName"></span></p>
                    <p>Phone: <span id="deleteCustomerPhone"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variable to store customer data
        let customers = [];
        
        // DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            loadCustomers();
            
            // Event listeners
            document.getElementById('saveCustomerBtn').addEventListener('click', addCustomer);
            document.getElementById('updateCustomerBtn').addEventListener('click', updateCustomer);
            document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);
            document.getElementById('searchButton').addEventListener('click', searchCustomers);
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchCustomers();
                }
            });
        });
        
        // Convert to async/await
        async function loadCustomers() {
            try {
                const response = await fetch('/customers');
                
                if (!response.ok) {
                    throw new Error('Failed to load customers');
                }
                
                customers = await response.json();
                renderCustomersTable(customers);
            } catch (error) {
                console.error('Error loading customers:', error);
                alert('Failed to load customers: ' + error.message);
            }
        }
        
        function renderCustomersTable(customersToShow) {
            const tableBody = document.getElementById('customerTableBody');
            tableBody.innerHTML = '';
            
            customersToShow.forEach(customer => {
                const row = document.createElement('tr');
                
                // Format the date if it exists
                let formattedDate = '';
                if (customer.birthday) {
                    const date = new Date(customer.birthday);
                    formattedDate = date.toLocaleDateString();
                }
                
                row.innerHTML = `
                    <td>${customer.name || ''}</td>
                    <td>${customer.phoneNumber || ''}</td>
                    <td>${customer.email || ''}</td>
                    <td>${customer.gender || ''}</td>
                    <td>${formattedDate}</td>
                    <td>
                        <span class="badge ${customer.isActive ? 'bg-success' : 'bg-secondary'}">
                            ${customer.isActive ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td class="table-actions">
                        <button class="btn btn-sm btn-outline-primary edit-btn" data-phone="${customer.phoneNumber}">
                            <i class="bi bi-pencil"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-outline-danger delete-btn" data-phone="${customer.phoneNumber}" data-name="${customer.name}">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Add event listeners for the edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', function() {
                    openEditModal(this.getAttribute('data-phone'));
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    openDeleteModal(this.getAttribute('data-phone'), this.getAttribute('data-name'));
                });
            });
        }
        
        async function addCustomer() {
            const customer = {
                name: document.getElementById('name').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                email: document.getElementById('email').value,
                gender: document.getElementById('gender').value,
                birthday: document.getElementById('birthday').value,
                active: document.getElementById('isActive').checked
            };
            
            // Validation
            if (!customer.name || !customer.phoneNumber) {
                alert('Name and Phone Number are required!');
                return;
            }
            
            try {
                const response = await fetch('/customers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(customer)
                });
                
                if (!response.ok) {
                    if (response.status === 400) {
                        throw new Error('Invalid customer data');
                    } else {
                        throw new Error('Failed to add customer');
                    }
                }
                
                await response.json();
                await loadCustomers(); // Reload the customer list
                bootstrap.Modal.getInstance(document.getElementById('addCustomerModal')).hide();
                document.getElementById('addCustomerForm').reset();
            } catch (error) {
                console.error('Error adding customer:', error);
                alert('Failed to add customer: ' + error.message);
            }
        }
        
        async function openEditModal(phoneNumber) {
            try {
                const response = await fetch(`/customers/${phoneNumber}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load customer details');
                }
                
                const customer = await response.json();
                document.getElementById('editPhoneNumber').value = customer.phoneNumber;
                document.getElementById('editPhoneDisplay').value = customer.phoneNumber;
                document.getElementById('editName').value = customer.name || '';
                document.getElementById('editEmail').value = customer.email || '';
                document.getElementById('editGender').value = customer.gender || '';
                
                // Format date for the input field (YYYY-MM-DD)
                if (customer.birthday) {
                    const date = new Date(customer.birthday);
                    const formattedDate = date.toISOString().split('T')[0];
                    document.getElementById('editBirthday').value = formattedDate;
                } else {
                    document.getElementById('editBirthday').value = '';
                }
                
                document.getElementById('editIsActive').checked = customer.active;
                
                // Show the modal
                new bootstrap.Modal(document.getElementById('editCustomerModal')).show();
            } catch (error) {
                console.error('Error fetching customer:', error);
                alert('Failed to load customer details: ' + error.message);
            }
        }
        
        async function updateCustomer() {
            const phoneNumber = document.getElementById('editPhoneNumber').value;
            const updatedCustomer = {
                name: document.getElementById('editName').value,
                email: document.getElementById('editEmail').value,
                gender: document.getElementById('editGender').value,
                birthday: document.getElementById('editBirthday').value,
                active: document.getElementById('editIsActive').checked
            };
            
            try {
                const response = await fetch(`/customers/${phoneNumber}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedCustomer)
                });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Customer not found');
                    } else {
                        throw new Error('Failed to update customer');
                    }
                }
                
                await response.json();
                await loadCustomers(); // Reload the customer list
                bootstrap.Modal.getInstance(document.getElementById('editCustomerModal')).hide();
            } catch (error) {
                console.error('Error updating customer:', error);
                alert('Failed to update customer: ' + error.message);
            }
        }
        
        function openDeleteModal(phoneNumber, name) {
            document.getElementById('deleteCustomerName').textContent = name;
            document.getElementById('deleteCustomerPhone').textContent = phoneNumber;
            document.getElementById('confirmDeleteBtn').setAttribute('data-phone', phoneNumber);
            
            // Show the modal
            new bootstrap.Modal(document.getElementById('deleteConfirmModal')).show();
        }
        
        async function confirmDelete() {
            const phoneNumber = document.getElementById('confirmDeleteBtn').getAttribute('data-phone');
            
            try {
                const response = await fetch(`/customers/${phoneNumber}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete customer');
                }
                
                await loadCustomers(); // Reload the customer list
                bootstrap.Modal.getInstance(document.getElementById('deleteConfirmModal')).hide();
            } catch (error) {
                console.error('Error deleting customer:', error);
                alert('Failed to delete customer: ' + error.message);
            }
        }
        
        function searchCustomers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                renderCustomersTable(customers);
                return;
            }
            
            const filteredCustomers = customers.filter(customer => 
                (customer.name && customer.name.toLowerCase().includes(searchTerm)) ||
                (customer.phoneNumber && customer.phoneNumber.includes(searchTerm)) ||
                (customer.email && customer.email.toLowerCase().includes(searchTerm))
            );
            
            renderCustomersTable(filteredCustomers);
        }
    </script>
</body>
</html>
